{% extends "layout.html" %}
{% block body %}
<div class="main">
    <div class="dream">
        <div class="dream-band">
            <span class="title">Current dreams</span>
        </div>
        <form action= "{{ url_for('login' )}}" method="POST">
            <a href="{{ url_for('add_dream') }}">New dream</a>
        
        <table>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            {% for dream in dreams %}
            <tr>
                <td> {{ dream.title }} </td>
                <td> Modify | Delete </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</form>
{% endblock %}
