<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sdmb-mobile.css') }}" media="only screen and (max-width:600px)"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sdmb.css') }}" media="only screen and (min-width:601px)" />

    </head>
    <body>
        <div class="banner"><a href="{{ url_for('main_page') }}">Sweet Dreams Made By {{ author }}</div></a>
        {% if session.logged_in %}
        <div class="top-right">
            <ul>
                <li><a href="{{ url_for('admin') }}">Administration</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
        {% endif %}
        <div class="main">
            {% block body %} {% endblock %}
        </div>
    </body>
</html>
